
    <h2 class="text-center" style="margin-top: 20px;">Register-a-Student</h2>
    <div class="col-md-6 offset-md-3">
<form (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label>First-Name</label>
        <input type="text" class="form-control" id="firstName"
        [(ngModel)]="student.firstName" name="firstName">
    </div>
    <div class="form-group">
        <label>Last-Name</label>
        <input type="text" class="form-control" id="lastName"
        [(ngModel)]="student.lastName" name="lastName">
    </div>
    <div class="form-group">
        <label>Email-Id</label>
        <input type="text" class="form-control" id="emailId"
        [(ngModel)]="student.email" name="emailId">
    </div>
    <button class="btn btn-success" style="margin-top: 10px;" type="submit" >Submit</button>

</form>

</div>
